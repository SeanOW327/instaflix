<!DOCTYPE html>
<html>
<head>
    <title>Movie Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="movie-title"></h1>
        <img id="movie-poster" alt="Movie Poster">
    </header>
    <main>
        <div class="movie-details">
            <img id="movie-poster-detail" alt="Movie Poster">
            <div class="movie-info">
                <h2 id="director">Director: </h2>
                <h2 id="actors">Actors: </h2>
                <h2 id="synopsis">Synopsis: </h2>
                <h2 id="viewer-rating">Viewer Rating: </h2>
                <h2 id="box-office">Box Office: </h2>
            </div>
        </div>
    </main>
    <a href="library.html">Back to Library</a>
    <script src="script.js"></script>
</body>
</html>
